<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Robinhood</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="/robinhood-icon-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="leftside"></div>
    <div class="rightside">
      <div class="login_container">
        <p class="title">Log in to Robinhood</p>
        <div class="input_container">
          <label for="">Email</label>
          <input class="input" type="email" />
        </div>
        <div class="input_container">
          <label for="">password</label>
          <input class="input" type="password" />
        </div>
        <div class="checkbox_container">
          <input type="checkbox" />
          <label for="">Keep me logged in for up to 30 days</label>
        </div>
        <div class="buttons">
          <button class="login_btn">Log In</button>
          <button class="needhelp_btn">I need help</button>
        </div>
        <div class="or"><span><hr></span>
        </div>
        <button class="login_btn">Log in with passkeys</button>
        <div class="footer">
          <p>Not on Robinhood?<a href="">Create an account</a></p>
          <div class="footer_desc">
            <p>
            This site is protected by reCAPTCHA and the Google
            <a href="">Privacy Policy. Terms of Service </a> apply.
            </p>
        
      </div>
      </div>
    </div>
  </body>
</html>
